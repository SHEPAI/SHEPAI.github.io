<!DOCTYPE html>
<html>
<title>SHEP AI</title>

<body>
		<input id="searchtype" type="text" name="fname"><br>
		<button onclick="search()">search</button>
		
		
</body>
</html>
<script>
	var fileList=["arduino","contact","cookie","development","downloads","education","future","hardware","ideas","index","instructions","legal","lib","manual","products","robots","SHEP","troubleshooting","versions"];
	function readHTMLFile(file)
	{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                alert(allText);
            }
        }
    }
    rawFile.send(null);
	}
	function search()
	{
		var text=document.getElementById("searchtype").value;
		console.log(text);
		for(i=0;i<fileList.length;i++)
		{
			console.log(readHTMLFile(fileList[i]+".HTML"));
		
		}
		
		
	}
</script>
